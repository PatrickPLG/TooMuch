        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <script>
            function get(clicked_id) {
                
                var answer = window.confirm('Vil du have denne varer? (Opdater siden, hvis du trykker ja)')
                if (answer) {
                    var val = clicked_id
                    console.log(val);
                    $.ajax({
                    type: "POST",
                    contentType: "application/json;charset=utf-8",
                    url: "/get",
                    traditional: "true",
                    data: JSON.stringify({val}),
                    dataType: "json"
                    });

                } 
            }
        </script>
